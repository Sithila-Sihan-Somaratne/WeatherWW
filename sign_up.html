<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/queries.css">
  </head>
  <body style="background-color: #333333; text-align: center; color: #ffffff;">
    <br><br>
    <h1 style="font-weight: 600;">Sign Up</h1>
    <br><br>
    <form>
        <input style="width: 30%; border-radius: 0px;" type="text"  id="txtNameSignUp" placeholder="Enter your name"> <br>
        <input style="width: 30%; border-radius: 0px;" type="text" id="txtEmailSignUp" placeholder="Enter your email"> <br>
        <input style="width: 30%; border-radius: 0px;" type="password" id="txtPwdSignUp" placeholder="Enter your password (you can invent it). You can only enter a minumum of 6 characters, or a maximum of 12.">
    </form>
    <p style="float: left; margin-left: 20rem;">Or you can <a  onclick="window.location.href='log_in.html'; return false;" href="log_in.html" class="log_in_link">Log in</a></p>
    <button id="sign_up_btn" style="float: right; margin-right: 20rem;" class="btn btn-danger">Sign up</button><br>
    <button class="btn btn-warning"><a style="font-size: 1.2rem; color: black; text-decoration: none;" onclick="window.location.href='index.html'; return false;" href="index.html" class="back-home">Back to home</a></button>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
 </html>
